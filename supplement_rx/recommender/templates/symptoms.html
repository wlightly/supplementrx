<!DOCTYPE html>
<html>
<head>
    <title>Symptoms Identifier</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="symptoms">Symptoms:</label>
        <input type="text" id="symptoms" name="symptoms">
        <input type="submit" value="Submit">
    </form>
    {% if response %}
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
